<!doctype html>
<html lang="en">
	<head>

		<title>API Practice</title>

	</head>
	<body>

        <!-- Gallery HTML -->
        <div class="container text-center" id="addForm">
            <form role="form" class="jumbotron" id="form-container">
                <h2 class="text-center">Pokemon Database</h2>
                <div class="input-group-prepend">
                  <input id="searchField" type="text" #pokemon placeholder="Enter the Pokemon's name or number" ngModel>
                </div>
                <div class="btn-group" id="buttons">
                  <span id="searchBtn" class="input-group-text" (click)="addPoke(pokemon.value)">Catch 'Em</span>
                  <span id="randBtn" class="input-group-text" (click)="randPoke()">Random</span>
                </div>
            </form>
        </div>

    <div class="container">
      <h2 id="titleName"></h2>
      <ul class="list-inline" id="pokemon"></ul>
      <span class="input-group-text" id="moreInfo" (click)="moreInfo(pokemon.value)">More Info</span>
    </div>

	</body>
</html>
